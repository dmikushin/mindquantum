[common]
build_type = Release
cmake_generator =
cmake_debug_mode = false
cmake_make_silent = false
cuda_arch =
dry_run = false
n_jobs = -1
verbose = false

[common.clean]
do_clean_3rdparty = false
do_clean_build_dir = false
do_clean_cache = false
do_clean_venv = false
do_update_venv = false


[common.features]
enable_ccache = false
enable_cxx = false
enable_gpu = false
enable_projectq = true
enable_tests = false

[common.local_pkgs]
force_local_pkgs = false
# local_pkgs[] = eigen3
# local_pkgs[] = gmp

[common.paths]
# The paths are relative to the root directory
source_dir = .
build_dir = build
python_venv_path = venv

# ==============================================================================

[build_locally]
configure_only = false
do_configure = false

[build_locally.paths]
prefix =

[build_locally.targets]
do_clean = false
do_docs = false
do_install = false

