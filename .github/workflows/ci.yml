  msys2:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - msystem: MINGW64
            installdeps: >-
              git
              patch
              make
              mingw-w64-x86_64-toolchain
              mingw-w64-x86_64-cmake
              mingw-w64-x86_64-ccache
              mingw-w64-x86_64-python
              mingw-w64-x86_64-python-pip
            cmake_generator: -- -G "MSYS Makefiles"
            CC: gcc
            CXX: g++

          - msystem: CLANG64
            installdeps: >-
              git
              patch
              make
              mingw-w64-clang-x86_64-toolchain
              mingw-w64-clang-x86_64-libssp
              mingw-w64-clang-x86_64-cmake
              mingw-w64-clang-x86_64-ccache
              mingw-w64-clang-x86_64-python
              mingw-w64-clang-x86_64-python-pip
            cmake_generator: -- -G "MSYS Makefiles"
            CC: clang
            CXX: clang++

          - msystem: UCRT64
            installdeps: >-
              git
              patch
              make
              mingw-w64-ucrt-x86_64-toolchain
              mingw-w64-ucrt-x86_64-cmake
              mingw-w64-ucrt-x86_64-ccache
              mingw-w64-ucrt-x86_64-python
              mingw-w64-ucrt-x86_64-python-pip
            cmake_generator: -- -G "MSYS Makefiles"
            CC: gcc
            CXX: g++

          - msystem: MSYS
            installdeps: >-
              git
              base-devel
              gcc
              cmake
              python-devel
              python-pip
              gmp-devel
            cmake_generator:
            CC: gcc
            CXX: g++

    name: "MSYS2 ${{ matrix.msystem }} • x64"
    steps:
      - uses: actions/checkout@v2

      - name: Get history and tags for SCM versioning to work
        run: |
          git fetch --prune --unshallow
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Setup MSYS
        uses: msys2/setup-msys2@v2
        with:
          install: ${{ matrix.installdeps }}
          msystem: ${{ matrix.msystem }}
          path-type: strict
          update: false

      - name: Get Date
        id: get-date
        shell: msys2 {0}
        run: |
          echo "::set-output name=date::$(date -Iseconds)"

      - name: Restore cache for CCache
        if: env.ACT != 'true' && matrix.msystem != 'MSYS'
        id: ccache-cache
        uses: martijnhols/actions-cache/restore@v3
        with:
          path: ccache
          key: msys2-${{ matrix.msystem }}-ccache-${{ steps.get-date.outputs.date }}
          restore-keys: msys2-${{ matrix.msystem }}-ccache-

      - name: Configure CCache
        if: matrix.msystem != 'MSYS'
        shell: msys2 {0}
        run: |
          which ccache
          ccache --help
          ccache --set-config=cache_dir="$PWD/ccache"
          ccache --set-config=max_size=500M
          ccache --set-config=compression=true
          ccache -pz
          ccache -sv

      - name: Cache Python virtualenv
        if: env.ACT != 'true'
        uses: actions/cache@v3
        with:
          path: venv
          key: msys2-${{ matrix.msystem }}-python-venv-${{ hashFiles('build_locally.sh') }}-${{ secrets.cache_ver }}

      - name: Cache compiled third-party libraries
        if: env.ACT != 'true'
        uses: actions/cache@v3
        with:
          path: build/.mqlibs
          key: msys2-${{ matrix.msystem }}-third-party-libs-${{ hashFiles('third_party/**') }}-${{ secrets.cache_ver }}
          restore-keys: msys2-${{ matrix.msystem }}-third-party-libs-

      - name: Configure
        shell: msys2 {0}
        env:
          CC: ${{ matrix.CC }}
          CXX: ${{ matrix.CXX }}
        run: >-
          ./build_locally.sh --cxx --with-projectq --with-quest --debug-cmake --test --ccache
          --configure-only -c --clean-3rdparty
          ${{ matrix.cmake_generator }}


      - name: Build
        shell: msys2 {0}
        env:
          CC: ${{ matrix.CC }}
          CXX: ${{ matrix.CXX }}
        run: ./build_locally.sh --cxx --with-projectq --debug-cmake --test --ccache

      - name: Print CCache statistics
        if: matrix.msystem != 'MSYS'
        shell: msys2 {0}
        run: |
          ccache -sv

      - name: Save cache for CCache
        if: env.ACT != 'true' && matrix.msystem != 'MSYS'
        uses: martijnhols/actions-cache/save@v3
        with:
          path: ccache
          key: msys2-${{ matrix.msystem }}-ccache-${{ steps.get-date.outputs.date }}

