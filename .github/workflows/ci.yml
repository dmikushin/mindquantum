  msvc:
    runs-on: windows-latest
    strategy:
      fail-fast: false
    name: "MSVC • x64"
    steps:
      - uses: actions/checkout@v2

      - name: Get history and tags for SCM versioning to work
        run: |
          git fetch --prune --unshallow
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Install ninja-build tool
        uses: seanmiddleditch/gha-setup-ninja@v3

      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1.10.0

      - name: Install Scoop && Scoop packages
        run: |
          iwr -useb get.scoop.sh -outfile 'install.ps1'
          .\install.ps1 -RunAsAdmin
          Join-Path (Resolve-Path ~).Path "scoop\shims" >> $Env:GITHUB_PATH
          scoop install ccache

      - name: Get Date
        id: get-date
        shell: bash
        run: |
          echo "::set-output name=date::$(date -Iseconds)"

      - name: Restore cache for CCache
        if: env.ACT != 'true'
        id: ccache-cache
        uses: martijnhols/actions-cache/restore@v3
        with:
          path: ccache
          key: msvc-ccache-${{ steps.get-date.outputs.date }}
          restore-keys: msvc-ccache-

      - name: Configure CCache
        run: |
          ccache --set-config=cache_dir="$PWD/ccache"
          ccache --set-config=max_size=500M
          ccache --set-config=compression=true
          ccache -pz
          ccache -sv

      - name: Cache Python virtualenv
        if: env.ACT != 'true'
        uses: actions/cache@v3
        with:
          path: venv
          key: msvc-python-venv-${{ hashFiles('build_locally.ps1') }}-${{ secrets.cache_ver }}

      - name: Cache compiled third-party libraries
        if: env.ACT != 'true'
        uses: actions/cache@v3
        with:
          path: build/.mqlibs
          key: msvc-third-party-libs-${{ hashFiles('third_party/**') }}-${{ secrets.cache_ver }}
          restore-keys: msvc-third-party-libs-

      - name: Configure
        env:
          CC: cl
          CXX: cl
        run: >-
           ./build_locally.ps1 -Cxx -WithProjectq -WithoutQuest -DebugCmake -Ninja -Test -CCache
           -ConfigureOnly -C -Clean3rdParty
           -DUSE_PARALLEL_STL=OFF -DPATCH_USE_NATIVE_ENCODING=ON

      - name: Build
        run: ./build_locally.ps1 -Cxx -WithProjectq -WithoutQuest -DebugCmake -Ninja -Test -CCache

      - name: Print CCache statistics
        run: |
          ccache -sv

      - name: Save cache for CCache
        if: env.ACT != 'true'
        uses: martijnhols/actions-cache/save@v3
        with:
          path: ccache
          key: msvc-ccache-${{ steps.get-date.outputs.date }}

